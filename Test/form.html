<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>Form</title>
</head>
<body>
<center>
<br><br><br>
<form name="form1">
	<h3>FIRST NAME:<input type="text" name="name1" autocomplete="off" required="on" size="15" maxlength="25"></h3>
	<h3>LAST NAME:<input type="text" name="name2" autocomplete="off" required="on" size="15" maxlength="25"></h3>
	<h3>PHONE NUMBER:<input type="number" name="number1" size="15" required autocomplete="on"></h3>
	<h3>ADDRESS:<textarea></textarea></h3>
	<h3>NATIONALITY:<input type="text" name="nation" size="15" required autocomplete="on"></h3>
	<h3>DATE OF BIRTH:<input type="DATE" name="dob" required="on"></h3>
	<h3>GENDER:<select name="Gender">
		<option>MALE</option>
		<option>FEMALE</option>
	</select></h3>
	<h3>COURSES:<br>BCA<input type="checkbox" name="COURSES" value="c1"><br>
	+2<input type="checkbox" name="COURSES" value="c2"><br>
	10th<input type="checkbox" name="COURSES" value="c3" checked="on"><br>
	</h3>
	<h3>PHOTO:<input type="file" name="photo1"></h3>
	<input type="reset" name="reser">
	<input type="button" name="b1" value="preview">
	<input type="submit" name="submit1" value="SUBMIT">
</form>
</center>
</body>
</html>
